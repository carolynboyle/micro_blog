{% extends "base.html" %}

{% block title %}Manage Users - Admin{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2><i class="bi bi-people"></i> User Management</h2>
        <p class="text-muted">{{ user_count }} total users</p>
    </div>
    <div>
        <a href="{{ url_for('export_users') }}" class="btn btn-success me-2">
            <i class="bi bi-download"></i> Export CSV
        </a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5><i class="bi bi-table"></i> Users Overview (Powered by Pandas)</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            {{ users_table | safe }}
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-md-6">
                <small class="text-muted">
                    <i class="bi bi-info-circle"></i> Data processed with pandas DataFrame
                </small>
            </div>
            <div class="col-md-6 text-end">
                <a href="{{ url_for('api_users') }}" class="btn btn-outline-secondary btn-sm" target="_blank">
                    <i class="bi bi-code"></i> JSON API
                </a>
            </div>
        </div>
    </div>
</div>

<style>
#users-table {
    margin-bottom: 0;
    font-size: 0.9rem;
}
#users-table th {
    background-color: #f8f9fa;
    font-weight: 600;
    border-top: none;
}
#users-table td, #users-table th {
    padding: 12px;
    vertical-align: middle;
}
#users-table tbody tr:hover {
    background-color: #f8f9fa;
}
</style>
{% endblock %}
